<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>涂鸦板</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_584725_0nyjbeaxjw2ep14i.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="./images/涂鸦.png" />
  </head>
  <body>
    <canvas id="drawing-board" class="brush"></canvas>

    <ul class="color-group">
      <li id="white" class="color-item" style="background-color: white"></li>
      <li id="black" class="color-item active" style="background-color: black"></li>
      <li id="red" class="color-item" style="background-color: red"></li>
      <li id="green" class="color-item" style="background-color: lightgreen"></li>
      <li id="blue" class="color-item" style="background-color: blue"></li>
      <li id="yellow" class="color-item" style="background-color: yellow"></li>
      <li id="gray" class="color-item" style="background-color: gray"></li>
      <li id="pink" class="color-item" style="background-color: pink"></li>
      <li id="purple" class="color-item" style="background-color: purple"></li>
      <li id="orange" class="color-item" style="background-color: orange"></li>
    </ul>

    <input type="range" title="调整笔刷粗细" id="range" min="1" max="30" value="5" />

    <div class="tools">
      <button id="brush" class="active" title="画笔"><i class="iconfont icon-qianbi"></i></button>
      <button id="eraser" title="橡皮擦"><i class="iconfont icon-xiangpi"></i></button>
      <button id="clear" title="清空"><i class="iconfont icon-qingchu"></i></button>
      <button id="undo" title="撤销"><i class="iconfont icon-chexiao"></i></button>
      <button id="save" title="保存"><i class="iconfont icon-fuzhi"></i></button>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
